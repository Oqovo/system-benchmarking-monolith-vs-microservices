version: '3.8'

services:
  place-service:
    build: Dotnet/microservices/place-service/
    image: dotnet-place-service-image
    container_name: dotnet-place-service-container
    networks:
      - app-network

  distance-service:
    build: Dotnet/microservices/distance-service/
    image: dotnet-distance-service-image
    container_name: dotnet-distance-service-container
    networks:
    - app-network

  route1-service:
    build: Dotnet/microservices/route1-service/
    image: dotnet-route1-service-image
    container_name: dotnet-route1-service-container
    networks:
    - app-network

  route2-service:
    build: Dotnet/microservices/route2-service/
    image: dotnet-route2-service-image
    container_name: dotnet-route2-service-container
    networks:
    - app-network

  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    ports:
      - 8080:8080

networks:
  app-network: