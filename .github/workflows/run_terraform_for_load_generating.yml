name: "Preparing load generating environment in the cloud"

on: workflow_dispatch

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform -chdir="./infrastructure/terraform/load_generating_environment" init
      
      - name: Terraform Validate
        id: validate
        run: terraform -chdir="./infrastructure/terraform/load_generating_environment" validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform -chdir="./infrastructure/terraform/load_generating_environment" plan -no-color -input=false
        continue-on-error: true
  
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        run: terraform -chdir="./infrastructure/terraform/load_generating_environment" apply -auto-approve -input=false